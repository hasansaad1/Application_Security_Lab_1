worker_processes auto;

events {}

http {
  # DNS resolver for dynamic upstream resolution (Docker internal DNS)
  resolver 127.0.0.11 valid=10s;

  # Redirect all HTTP traffic to HTTPS
  server {
    listen 80;
    server_name localhost;
    
    location / {
      return 301 https://$host$request_uri;
    }
    
    location /api/ {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl;
    server_name localhost;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://frontend:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      error_page 502 503 504 = @frontend_fallback;
    }

    location /api/ {
      proxy_pass http://backend:8080/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      error_page 502 503 504 = @backend_fallback;
    }

    # Fallback handlers for when services are unavailable
    location @frontend_fallback {
      add_header Content-Type text/plain;
      return 503 "Frontend service is not available. Please start the frontend container.";
    }

    location @backend_fallback {
      add_header Content-Type text/plain;
      return 503 "Backend service is not available. Please start the backend container.";
    }
  }
}