worker_processes auto;

events {}

http {
  # DNS resolver for dynamic upstream resolution (Docker internal DNS)
  resolver 127.0.0.11 valid=10s;

  server {
    listen 80;

    location / {
      set $frontend_upstream http://frontend:3000;
      proxy_pass $frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      error_page 502 503 504 = @frontend_fallback;
    }

    location /api/ {
      set $backend_upstream http://backend:8080/;
      proxy_pass $backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      error_page 502 503 504 = @backend_fallback;
    }

    # Fallback handlers for when services are unavailable
    location @frontend_fallback {
      add_header Content-Type text/plain;
      return 503 "Frontend service is not available. Please start the frontend container.";
    }

    location @backend_fallback {
      add_header Content-Type text/plain;
      return 503 "Backend service is not available. Please start the backend container.";
    }
  }
}